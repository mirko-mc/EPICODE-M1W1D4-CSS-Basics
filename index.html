<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Amazon Clone HomePage</title>
</head>

<body>
    <header>
        <img class="logo-header" src="./assets/img/logo.png" alt="Amazon Logo">
        <nav>
            <ul>
                <li>All</li>
                <li>Today's deals</li>
                <li>Customer Service</li>
                <li>Registry</li>
                <li>Gift Cards</li>
                <li>Sell</li>
            </ul>
        </nav>
    </header>

    <main>
        <p class="shopGiftCard">Shop All Holiday Gift Cards</p>
        <div class="giftGuides">
            <h1>Holiday Gift Guides</h1>
            <h3>Be a go-gifter</h3>
        </div>

        <section class="findPerfectGift">
            <div class="titleLeft">
                <h3>Find the perfect gift</h3>
                <a href="#" target="_blank">Shop now</a>
            </div>
            <div>
                <div class="perfectGift">
                    <img src="./assets/img/tablet.jpg" alt="tablet">
                </div>
                <div class="perfectGift">
                    <img src="./assets/img/notebook.jpg" alt="notebook">
                </div>
                <div class="perfectGift">
                    <img src="./assets/img/smartwatch.jpg" alt="smartwatch">
                </div>
                <div class="perfectGift">
                    <img src="./assets/img/animal.jpg" alt="animal">
                </div>
            </div>
        </section>

        <div class="titleCenter">
            <img src="./assets/img/game.png" alt="game">
            <p>Play the gifting game</p>
            <a href="#" target="_blank">Shop gaming</a>
        </div>

        <div class="titleCenter">
            <img src="./assets/img/multimedia.png" alt="multimedia">
            <p>The sound of cheer</p>
            <a href="www.amazon.com" target="_blank">Shop Audio & Accessories</a>
        </div>
    </main>

    <footer>
        <a href="#top" target="_top">Back to top</a>
        <img class="logoFooter" src="./assets/img/logo.png" alt="Amazon Logo">
    </footer>
</body>

</html>
